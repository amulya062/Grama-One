            <input type="text" id="username" name="username" required>
            <label for="password" data-key="PASSWORD">Password:</label>

document.addEventListener('DOMContentLoaded', () => {
    // Load translations
    fetch('translations.json')
        .then(response => response.json())
        .then(data => {
            window.translations = data;
            switchLanguage('en'); // Default language
        });

    document.getElementById('en-button').addEventListener('click', function() {
        switchLanguage('en');
    });

    document.getElementById('kn-button').addEventListener('click', function() {
        switchLanguage('kn');
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Example credentials, replace with your own validation logic
        const validUsername = 'admin';
        const validPassword = 'pass123';

        if (username === validUsername && password === validPassword) {
            // Redirect to another page on successful login
            window.location.href = '../mainn/home.html';
        } else {
            alert('Invalid username or password');
        }
    });
});

function switchLanguage(language) {
    const elements = document.querySelectorAll('[data-key]');

    elements.forEach(element => {
        const key = element.getAttribute('data-key');
        element.textContent = window.translations[language][key];
    });
}
